language: python
group: travis_latest
dist: xenial

sudo: false

python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
# - '3.7'     # 2018-09-10 Python 3.7 not installed on travis
- '3.7.1'     # 2019-03-25 latest Version
- '3.7-dev'   # 2018-03-25 development Version
# - '3.8-dev'   # 2019-03-28 does not exist now
# - 'nightly'   # 2019-03-28 does not exist now
- 'pypy2.7-6.0'
- 'pypy3.5-6.0'


matrix:
  include:

  - os: osx
    language: sh
    name: "osX Python 2.7"
    install:
    - pip install --upgrade pip
    - pip install codecov pytest-pep8 pytest-cov dill
    - pip install -e .

  - os: osx
    language: sh
    name: "osX Python 3.6"
    install:
    - pip3 install --upgrade pip
    - pip3 install codecov pytest-pep8 pytest-cov dill
    - pip3 install -e .

  - os: windows
    language: sh
    name: "Windows Python 2.7"
    before_install:
    - choco install python2
    - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
    - python -m pip install --upgrade pip
    - pip install codecov pytest-pep8 pytest-cov dill
    - pip install -e .

  - os: windows
    language: sh
    name: "Windows Python 3.7"
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
    - python -m pip install --upgrade pip
    - pip install codecov pytest-pep8 pytest-cov dill
    - pip install -e .

before_install:
- chmod 755 ./install-wine.sh   # make it executable
- ./install-wine.sh

install:
- pip install --upgrade pip
- if [[ $TRAVIS_PYTHON_VERSION == pypy3.5-6.0 ]]; then pip install "pytest-cov==2.6.0"; fi
- pip install codecov pytest pytest-pep8 pytest-cov dill
- pip install -e .

script:
  - py.test --pep8 --cov

after_success:

- coverage report
- codecov
