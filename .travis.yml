install:
    - if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then service xvfb status ; fi
    - if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then service xvfb start ; fi
    - if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then service xvfb status ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then chmod 755 ./*.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine_machine.sh ; fi
    - if [[ ${wine_python_version} == "python2" ]]; then ./install_wine_python2_preinstalled.sh ; fi
    - if [[ ${wine_python_version} == "python3" ]]; then ./install_wine_python3_preinstalled.sh ; fi
    - if [[ ${CMDPREFIX} == "wine" ]]; then ./install_wine_git_portable.sh ; fi

    - ${XVFB_PREFIX} ${CMDPREFIX} ${python_command} -m pip install --upgrade pip
    - if [[ $TRAVIS_PYTHON_VERSION == pypy3.5-6.0 ]]; then ${XVFB_PREFIX} ${CMDPREFIX} ${pip_command} install "pytest-cov==2.6.0"; fi
    - ${XVFB_PREFIX} ${CMDPREFIX} ${pip_command} install codecov pytest pytest-pep8 pytest-cov dill
    - ${CMDPREFIX} ${pip_command} install -e .    # here no ${XVFB_PREFIX} it does not work on Wine Python 2.7 Systems but not really needed here

script:
    - ${XVFB_PREFIX} ${CMDPREFIX} ${pip_command} install ${github_master} --install-option test # test setup.py test option
    - ${XVFB_PREFIX} ${CMDPREFIX} ${python_command} -m pytest --pep8 --cov

after_success:
    - ${XVFB_PREFIX} ${CMDPREFIX} coverage report
    - ${XVFB_PREFIX} ${CMDPREFIX} codecov

    # This works for sure - but might expose the secure password within the matrix,
    # because windows builds need filter_secrets: false at the Moment (2019-04-12)
