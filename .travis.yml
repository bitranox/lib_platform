language: python
group: travis_latest
dist: xenial
sudo: true

env:
    global:
        - github_master="https://github.com/${TRAVIS_REPO_SLUG}/archive/master.zip"
        - pip_command="pip"
        - python_command="python"

addons:
    apt:
        packages:
            - xvfb      # install xvfb virtual framebuffer - not really necessary because already installed on travis
            - winbind   # needed for wine

services:   # start services
  - xvfb    # is needed for wine on headless installation


